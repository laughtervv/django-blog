{% extends 'blog/base.html' %}

{% block content %}

		<section>
			<div class="sectionTitle">
				<h1>Blogs</h1>
			</div>
			
			{% for post in posts %}
				<div class="sectionContent">
			        <p2>published: {{ post.published_date }}</p2>
			        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			        <p>{{ post.text|linebreaksbr }}</p>
			    </div>
			{% endfor %}

			<div class="clear"></div>
		</section>
{% endblock %}
